version: '3' 

services:
    nextcloud:
        depends_on:
            - antivirus
        environment:
            - $ANTIVIRUS=true
    
    antivirus:
        image: mkodockx/docker-clamav:latest
        container_name: antivirus
        networks:
            - network
        volumes:
            - /etc/localtime:/etc/localtime:ro
        restart: unless-stopped
