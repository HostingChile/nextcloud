version: '3' 

services:
    onlyoffice:
        image: onlyoffice/documentserver:latest
        container_name: onlyoffice
        stdin_open: true
        tty: true
        networks:
            - nextcloud_network
        depends_on:
            - proxy
            - letsencrypt
        environment:
            - VIRTUAL_HOST=${ONLYOFFICE_SUBDOMAIN}.${DOMAIN}
            - LETSENCRYPT_HOST=${ONLYOFFICE_SUBDOMAIN}.${DOMAIN}
            - LETSENCRYPT_EMAIL=${EMAIL}
        restart: unless-stopped 
